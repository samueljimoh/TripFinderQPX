<body id="contactPage">

    <!-- NAVBAR
    ================================================== -->
    <nav class="navbar navbar-default navbar-custom" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">

            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->

                <ul class="nav navbar-nav">
                    <li><a href="index.html"><i class="fa fa-home fa-lg"></i> Home</a></li>
                    <li><a href="about.html"><i class="fa fa-info-circle fa-lg"></i> About</a></li>
                    <li><a href="flightsearch.html"><i class="fa fa-fighter-jet fa-lg"></i> Flight Search</a></li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
    </nav>

    <div class="container marginbottom-50">
        <div class="row">
            <div id="column" class="col-md-offset-3 col-md-6">
                <h1>Contact Us</h1>
                <form id="contactForm" action="formResult.html" role="form" autocomplete="false" novalidate="novalidate">
                    <legend class="text-muted">Contact Form</legend>
                    <h3 id="errorText" class="center"></h3>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" required>
                        <span id="firstNameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" required>
                        <span id="lastNameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                        <span id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="contactNumber">Contact Number</label>
                        <input type="tel" class="form-control" id="contactNumber" placeholder="Enter Contact Number" required>
                        <span id="contactNumberError"></span>
                    </div>

                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea cols="3" rows="3" class="form-control" id="yourMessage" placeholder="Enter Your Message here..." minlength="2"></textarea>
                    </div>

                    <div class="text-right">
                        <a id="cancelButton" href="index.html" class="btn btn-warning">Cancel</a>
                        <button id="sendButton" type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
