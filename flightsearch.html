	<div class="row" style="margin-top: 100px">
		<div class="container col-md-6 col-md-offset-3">
			<div class="well" style="color: black">
				<form id="flightform" action="results.html" method="GET" role="form" class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-2" for="fromLoc">From:</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="fromLoc" name="fromLoc" placeholder="City or Airport">
						</div>
						<label class="control-label col-sm-2" for="toLoc">To:</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="toLoc" name="toLoc" placeholder="City or Airport">
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2" for="depDate">Depart:</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="depDate" name="depDate" placeholder="Enter Date">
						</div>
						<label class="control-label col-sm-2" for="retDate">Return:</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="retDate" name="retDate" placeholder="Enter Date">
						</div>
					</div>

					<div class="form-group">
						<label for="AdultSel" class="col-sm-4">Adult:
									<select class="form-control" id="AdultSel" name="AdultSel">
										<option value=1>1</option>
										<option value=2>2</option>
										<option value=3>3</option>
										<option value=4>4</option>
										<option value=5>5</option>
										<option value=6>6</option>
										<option value=7>7</option>
										<option value=8>8</option>
										<option value=9>9</option>
									</select>
								</label>
						<label for="ChildSel" class="col-sm-4">Child:
									<select class="form-control" id="ChildSel" name="ChildSel">
										<option value=0>0</option>
										<option value=1>1</option>
										<option value=2>2</option>
										<option value=3>3</option>
										<option value=4>4</option>
										<option value=5>5</option>
										<option value=6>6</option>
										<option value=7>7</option>
										<option value=8>8</option>
										<option value=9>9</option>
									</select>
								</label>
						<label for="InfantSel" class="col-sm-4">Infant:
									<select class="form-control" id="InfantSel" name="InfantSel">
										<option value=0>0</option>
										<option value=1>1</option>
										<option value=2>2</option>
										<option value=3>3</option>
										<option value=4>4</option>
										<option value=5>5</option>
										<option value=6>6</option>
										<option value=7>7</option>
										<option value=8>8</option>
										<option value=9>9</option>
									</select>
								</label>
					</div>
					<div class="form-group">
						<div class="btn-toolbar  col-sm-6" role="toolbar">
							<div class="btn-group btn-group-justified">
								<div class="btn-group">
									<button type="button" class="btn btn-primary" onclick="clearCookies()">
										<span class="glyphicon glyphicon-flash" aria-hidden="true"></span> Clear Saved Search
									</button><br><br>
									<button type="button" class="btn btn-primary" onclick="saveCookie()">
										<span class="glyphicon glyphicon-save" aria-hidden="true"></span> Save Search as Cookie
									</button><br><br>
									<button type="button" class="btn btn-primary" onclick="loadCookie()">
										<span class="glyphicon glyphicon-open" aria-hidden="true"></span> Load Saved Search
									</button>
								</div>
							</div>
						</div>
						<div class="btn-toolbar  col-sm-6" role="toolbar">
							<div class="btn-group btn-group-justified">
								<div class="btn-group">
									<button type="reset" class="btn btn-warning">
												<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Reset
											</button><br><br>
									<button type="submit" name="submit_me" class="btn btn-success">
												<span class="glyphicon glyphicon-send" aria-hidden="true"></span> Submit
											</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>

		</div>

	</div>
